<mat-card class = "card-width"  >
  <mat-card-content >
    <mat-card-title >{{bookcard.name}}</mat-card-title>
    <p class="small-word">
      {{bookcard.detail}}
    </p>
    <p class="small-word">
      評価:{{bookcard.evaluation}}点
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="warn"(click)="disaddBook()">削除</button>
  </mat-card-actions>
</mat-card>
